language: java
jdk:
  - oraclejdk8
install:
    - sudo apt-get -qq update
    - "sudo apt-get install -qq libx11-dev:i386"
    - "sudo apt-get install -qq libglu1-mesa-dev:i386"
    - "sudo apt-get install -qq libxrandr-dev:i386"
    - "sudo apt-get install -qq libxinerama-dev:i386"
    - "sudo apt-get install -qq libxi-dev:i386"
    - "sudo apt-get install -qq libxxf86vm-dev:i386"
    - "sudo apt-get install -qq libxcursor-dev:i386"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start +extension RANDR"
